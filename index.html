<!DOCTYPE html>
<html>

<head>
  <title>Type Writer Text</title>
  <style>
    #typewriter {
      text-align: center;
      font-size: 24px;
      color: dimgrey;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    body {
      background-color: black;
      margin: 0;
    }

    .copyright {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>

</head>

<body>
  <div class="embed">
    <div id="typewriter"></div>
  </div>
  <script>
    var i = 0;
    var txt = 'The website is under construction. You can check out my ';
    var link = '<a href="https://www.linkedin.com/in/hassanjamali/" style="color: #ADD8E6;">LinkedIn </a> in the meantime.';

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typewriter").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      } else {
        document.getElementById("typewriter").innerHTML += link;
      }
    }
    typeWriter();
  </script>

  <div class="copyright">
    <p style="color: dimgrey;">&copy; 2024 Hassan Jamali</p>
  </div>

</body>

</html>
